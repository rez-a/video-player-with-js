<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Video Player</title>
</head>

<body>

    <main>
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-10 text-center">
                        <div class="content">
                            <video class="w-100" src="https://s25.namasha.com/videos/7336240321.mp4"></video>
                            <div class="controler d-flex flex-column justify-content-between">
                                <div class="text-end">
                                    <a href="#" class="full-screen btn text-white"><i class="fas fa-expand"></i></a>
                                </div>
                                <div class=" mb-2 d-flex flex-column justify-content-between align-items-center text-white">
                                    <div class="video-ranges w-100 px-3">
                                        <input type="range" class="vidoe-range w-100 d-flex mb-2" min="0" max="100" step="1" value="80">
                                    </div>
                                    <div class="primary-controler d-flex justify-content-between align-items-center text-white w-100">
                                        <div class="show-time ms-3">
                                            <span>00</span>:<span>00</span>:<span>00</span>
                                        </div>
                                        <div class="icon-control d-flex align-items-center">
                                            <a class="text-white me-3" href="#"><i class="fas fa-sync"></i></a>
                                            <a class="text-white me-3" href="#"><i class="fas fa-step-backward"></i></a>
                                            <div class="progressbar rounded-circle">
                                                <div class="inner rounded-circle d-flex justify-content-center align-items-center">
                                                    <a class="play" href="#"><i class="fas fa-play"></i></a>
                                                </div>
                                                <div class="bar right rounded-circle">
                                                    <div class="progress rounded-circle"></div>
                                                </div>
                                                <div class="bar left rounded-circle">
                                                    <div class="progress rounded-circle"></div>
                                                </div>
                                            </div>
                                            <a class="text-white ms-3" href="#"><i class="fas fa-step-forward"></i></a>
                                            <div class="volume">
                                                <a class="text-white ms-3" href="#"><i class="fas fa-volume-up"></i></a>
                                                <div class="range rounded"><input type="range" class="range-volume" min="0" max="100" step="1" value="80"></div>
                                            </div>

                                            </a>
                                        </div>
                                        <div class="total-time me-3">
                                            <span>00</span>:<span>00</span>:<span>00</span>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </main>






    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
